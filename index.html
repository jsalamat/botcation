<!DOCTYPE html>

  <head>
    <title>Botcation!</title>
    <link href='./assets/css/style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  </head>

  <body>
    <header>
      <img src="https://jsbotcation.herokuapp.com/assets/images/logo.svg">
    </header>

    <div class="title-row">
      <img src="https://jsbotcation.herokuapp.com/assets/images/star.svg">
        <p class="instructions-title">Instructions</p>
      <img src="https://jsbotcation.herokuapp.com/assets/images/star.svg">
    </div>

    <table class="intructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
            <tr>
        <td class="instructions-number">2</td>
        <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      </tr>
            <tr>
        <td class="instructions-number">3</td>
        <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
      </tr>
            <tr>
        <td class="instructions-number">4</td>
        <td class="instruction-text">See if you can score a winning streak!</td>
      </tr>
    </table>

    <div class="door-row">
      <img class="door-frame" src="https://jsbotcation.herokuapp.com/assets/images/closed_door.svg" id="door1">
      <img class="door-frame" src="https://jsbotcation.herokuapp.com/assets/images/closed_door.svg" id="door2">
      <img class="door-frame" src="https://jsbotcation.herokuapp.com/assets/images/closed_door.svg" id="door3">
    </div>

    <div id="start">
      <div class="start-row">Good Luck!</div>
    </div>



    <script type="text/javascript" src="./assets/js/app.js"></script>

  </body>
</html>
